<!DOCTYPE html>
<head>
<title>Simple Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .calculator {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 350px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input[type="number"] {
        width: calc(50% - 10px);
        padding: 10px;
        margin: 5px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #c5139b;
        color: #fff;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #a10a7a;
    }

    #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #eee;
        border-radius: 5px;
        font-size: 1.2em;
        text-align: center;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculate('sum')">Sum (+)</button>
    <button onclick="calculate('difference')">Difference (-)</button>
    <button onclick="calculate('product')">Product (×)</button>
    <button onclick="calculate('quotient')">Quotient (÷)</button>
    <button onclick="calculate('remainder')">Remainder (%)</button>
    <button onclick="calculate('power')">Power (^)</button>
    <button onclick="calculate('square')">Square (x²)</button>
    <button onclick="calculate('sqrt')">Square Root (√x)</button>

    <div id="result">Result: </div>
</div>

<script>
function calculate(operation) {
    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);
    let result;

    switch(operation) {
        case 'sum':
            result = num1 + num2;
            break;
        case 'difference':
            result = num1 - num2;
            break;
        case 'product':
            result = num1 * num2;
            break;
        case 'quotient':
            if (num2 !== 0) result = num1 / num2;
            else result = 'Error: Division by zero';
            break;
        case 'remainder':
            if (num2 !== 0) result = num1 % num2;
            else result = 'Error: Division by zero';
            break;
        case 'power':
            result = Math.pow(num1, num2);
            break;
        case 'square':
            result = Math.pow(num1, 2);
            break;
        case 'sqrt':
            if (num1 >= 0) result = Math.sqrt(num1);
            else result = 'Error: Negative number';
            break;
        default:
            result = 'Invalid operation';
    }

    document.getElementById('result').innerText = 'Result: ' + result;
}
</script>

</body>
</html>
