<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #paragraph {
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
      line-height: 1.5;
    }

    #list {
      margin-bottom: 20px;
      list-style: none;
      padding: 0;
    }

    #list li {
      background: #e8f0fe;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      line-height: 100px;
      text-align: center;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #007bff;
      color: white;
    }

    button:hover,
    button:focus {
      box-shadow: 0 0 0 2px #fff, 0 0 0 4px #007bff;
    }

    button:active {
      background: #004494;
    }
  </style>
</head>

<body>
  <div class="container">
    <p id="paragraph">This is an existing paragraph.</p>
    <ul id="list">
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
    <div class="box" id="box">Animate me!</div>
    <button id="appendButton">Append Content</button>
    <button id="animateButton">Animate Box</button>
  </div>

  <script>
    $(document).ready(function () {
      $("#appendButton").click(function () {
        $("#paragraph").append(" Appended text.");
        $("#list").append("<li>New appended list item</li>");
      });

      $("#animateButton").click(() =>
        $("#box")
          .stop(true, true)
          .css({ width: 100, height: 100, opacity: 1, backgroundColor: "blue" })
          .animate({ width: 200, height: 200, opacity: 0.5 }, 1000)
          .css("backgroundColor", "green")
      );
    });
  </script>
</body>

</html>
