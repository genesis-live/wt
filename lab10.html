<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AJAX Examples</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #content {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #output {
      display: none;
      margin-top: 20px;
      padding: 10px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">AJAX Examples</h1>
  <div id="content">
    <button id="plain-ajax-btn">Load Text (Plain AJAX)</button>
    <button id="jquery-ajax-btn">Load Text (jQuery AJAX)</button>
    <button id="jquery-json-btn">Load JSON (jQuery getJSON)</button>
    <button id="parse-json-btn">Load and Parse JSON (jQuery get)</button>
    <div id="output"></div>
  </div>

  <script>
    function showOutput() {
      $('#output').show();
    }

    // Plain AJAX
    $('#plain-ajax-btn').on('click', function () {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'textfile.txt', true);
      xhr.onload = function () {
        $('#output').text(xhr.status === 200 ? xhr.responseText : 'Error loading file.');
        showOutput();
      };
      xhr.send();
    });

    // jQuery AJAX
    $('#jquery-ajax-btn').on('click', function () {
      $.ajax({
        url: 'textfile.txt',
        method: 'GET',
        success: function (data) { $('#output').text(data); },
        error: function () { $('#output').text('Error loading file.'); }
      }).always(showOutput);
    });

    // jQuery getJSON
    $('#jquery-json-btn').on('click', function () {
      $.getJSON('data.json')
        .done(function (data) { $('#output').text(JSON.stringify(data, null, 2)); })
        .fail(function () { $('#output').text('Error loading JSON file.'); })
        .always(showOutput);
    });

    // jQuery get + parse JSON
    $('#parse-json-btn').on('click', function () {
      $.get('data.json', function (data) {
        const jsonData = JSON.parse(data);
        $('#output').text(JSON.stringify(jsonData, null, 2));
      }, 'text')
        .fail(() => $('#output').text('Error loading JSON file.'))
        .always(showOutput);
    });

  </script>
</body>

</html>
